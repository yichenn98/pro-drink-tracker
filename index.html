    <title>2026 手搖成癮病歷表</title>
    
    <!-- iOS PWA 支援 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="手搖病歷表">
    <meta name="theme-color" content="#ffffff">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #ffffff;
            background-image: linear-gradient(#f0f0f0 1px, transparent 1px);
            background-size: 100% 2.5rem;
            color: #5D5D5D;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent; /* 移除 iOS 點擊灰色方塊 */
        }
        
        .card-shadow {
            box-shadow: 0 10px 30px -5px rgba(0,0,0,0.05), 0 4px 10px -5px rgba(0,0,0,0.02);
        }
        
        /* 滾動條美化 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e5e7eb; }

        /* 避免 iOS 輸入框預設陰影與圓角 */
        input {
            -webkit-appearance: none;
            border-radius: 0.5rem;
        }
    </style>
